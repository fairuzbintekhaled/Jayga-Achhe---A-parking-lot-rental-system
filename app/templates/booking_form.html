<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='booking_form.css') }}">
<form method="POST" action="{{ url_for('routes.request_booking') }}">
    <input type="hidden" name="location_id" value="{{ location.id }}">
    <input type="hidden" name="renter_id" value="{{ renter.id }}">
    <input type="hidden" name="car_owner_id" value="{{ location.renter_id }}"> <!-- Assuming renter_id is car owner -->

    <div class="form-group">
        <label for="user_name">Your Name:</label>
        <input type="text" class="form-control" name="user_name" required>
    </div>

    <div class="form-group">
        <label for="preferred_date">Preferred Booking Date:</label>
        <input type="date" class="form-control" name="preferred_date" required>
    </div>

    <div class="form-group">
        <label for="contact_details">Contact Details:</label>
        <input type="text" class="form-control" name="contact_details" required>
    </div>

    <div class="form-group">
        <label for="message">Message (Optional):</label>
        <textarea class="form-control" name="message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Booking Request</button>
</form>
