<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Owner Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='car_register.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }
        form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            width: 100%;
            padding: 0.8rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        form button:hover {
            background: #0056b3;
        }
        .form-links {
            text-align: center;
            margin-top: 1rem;
        }
        .form-links a {
            color: #007bff;
            text-decoration: none;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Car Owner Registration</h1>
    <form method="POST">
        <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
        </div>
        <div>
            <label for="car_model">Car Model</label>
            <input type="text" id="car_model" name="car_model" placeholder="Enter your car model" required>
        </div>
        <button type="submit">Register Account</button>
        <div class="form-links">
            <p>Already have an account? <a href="{{ url_for('routes.login') }}">Log in</a></p>
        </div>
    </form>
</div>
</body>
</html>
